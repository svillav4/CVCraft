{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    {% block style %}
    <link rel="stylesheet" href="{% static 'css/singup.css' %}">
    {% endblock style %}
</head>
<form class="form">
    {% if error %}
    <div class="alert alert-danger mt-3" rote="alert">
        {{ error }}
    </div>
    {% endif %}
    <p class="title">Registrate </p>
    <p class="message">Registrate ahora para crear y mejorar tu CV</p>

    <label>
        <input class="input" type="text" placeholder="" required="">
        <span>Nombre de usuario</span>
    </label> 

    <label>
        <input class="input" type="email" placeholder="" required="">
        <span>Correo</span>
    </label> 

    <label>
        <input class="input" type="password" placeholder="" required="">
        <span>Constraseña</span>
    </label>

    <label>
        <input class="input" type="password" placeholder="" required="">
        <span>Confirmar contraseña</span>
    </label>

    <button class="submit">Enviar</button>
    <p class="signin">Ya tienes una cuenta? <a href="{% url 'loginaccount' %}">Login</a> </p>
</form>
{% endblock content %}
