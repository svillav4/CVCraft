{% load static %}
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% block style %}
  {% endblock style %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<nav class="navbar navbar-expand-lg glass-navbar w-100">
  <div class="container-fluid px-4">

    <!-- Logo y nombre a la izquierda -->
    <a class="navbar-brand" href="{% url 'home' %}">
      {% load static %}
      <img src="{% static 'images/hogar.svg' %}" alt="CVCraft home" width="20" height="29" class="d-inline-block align-text-top" />
    </a>

    <!-- Botón para menú colapsable en pantallas pequeñas -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse justify-content-between" id="navbarNavSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_profile' %}">Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">View and customize subprofiles</a>
          </li>
          <li><a href="{% url 'logoutaccount' %}" class="nav-link">Logout ({{ user.username }})</a></li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signupaccount' %}">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Q/Zb5b0zw1Hm5M4AcgEDOFSRC/QZ15SkgTxl9BQ5XpE9pR5hbhYXQu7DqYJGRNT2" crossorigin="anonymous"></script>

<div class="container w-100 h-100">
    {% block content %}
    {% endblock content %}
</div>
